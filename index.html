<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="styles.css">

  <body>
<div id="calculator" class="calculator">
<div class="screen"> </div>

<br/>
    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>0</button>
        <button>.</button>
        <button>/</button>
        <button id="equals">=</div>
        <button id="clear">clear</button>
    </div>

<br/>

</div>

<div class="theme-picker">
  <p>Pick a theme!</p>
  <div id="theme" class="hello-kitty">theme 1</div>
  <div id="theme" class="the-90s"> theme 2</div>
  <div id="theme" class="the-80s">theme 3</div>
  <div id="theme" class="gamer">theme 4</div>
  <div id="theme" class="racer">theme 5</div>
  <p class="msg"></p>
</div>



      <script src="app.js"></script>
  </body>
